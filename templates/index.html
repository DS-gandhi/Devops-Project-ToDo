<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<title>To-Do List</title>

</head>

<body>

<h1>My To-Do List</h1>

<form method="POST">

<input type="text" name="task" placeholder="Enter task">

<button type="submit">Add</button>

</form>

<ul>

{% for task in tasks %}

<li>{{ task }} - <a href="/delete/{{ loop.index0 }}">Delete</a></li>

{% endfor %}

</ul>

</body>

</html>
